<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:body>
        <h:form id = "authorsbookform">
            <h:dataTable id = "authorsbookdt" value="#{authorsbookBean.authorsbooks}" var = "ab">
                <h:column>
                    <f:facet name="header">Book</f:facet>
                    #{ab.idBook}
                </h:column>
                <h:column>
                    <f:facet name="header">Author</f:facet>
                    #{ab.idAuthor}
                </h:column>
                <h:column>
                    <f:facet name="header">Action</f:facet>
                    <h:commandButton value="Delete" action="#{authorsbookBean.deleteAuthorsbook(ab)}">
                        <f:ajax execute="authorbookform" render="authorbookform:authorbookdt"  />
                    </h:commandButton>
                </h:column>
            </h:dataTable>
            <h:panelGrid id="panel1" columns="2">
                <h:outputLabel value = "ID book"/>
                <h:selectOneMenu value="#{authorsbookBean.idBook}">
                    <f:selectItems value="#{bookBean.books}" var = "b1" itemLabel="#{b1.idBook}" itemValue="#{b1.idBook}"  />
                </h:selectOneMenu>
                <h:outputLabel value = "ID author"/>
                <h:selectOneMenu value="#{authorsbookBean.idAuthor}">
                    <f:selectItems value="#{authorBean.authors}" var = "a1" itemLabel="#{a1.idAuthor}" itemValue="#{a1.idAuthor}"  />
                </h:selectOneMenu>
                <h:outputLabel value="ID book for update"/>
                <h:selectOneMenu value="#{authorsbookBean.idForUpdate}">
                    <f:selectItems value="#{authorsbookBean.authorsbooks}" var = "tb1" itemLabel="#{tb1.idBook}" itemValue="#{tb1.idBook}"  />
                </h:selectOneMenu>
                <h:commandButton value="Add" action="#{authorsbookBean.addAuthorsbook}">
                    <f:ajax execute="authorsbookform" render="authorsbookform:authorsbooktb"  />
                </h:commandButton>
                <h:commandButton value="Update" action="#{authorsbookBean.updateAuthorsbook}">
                    <f:ajax execute="authorsbookform" render="authorsbookform:authorsbookdt"  />
                </h:commandButton>
            </h:panelGrid><br />
            <h:commandButton value="Back" action="Back">
            </h:commandButton>
        </h:form>
    </h:body>
</f:view>
</html>
