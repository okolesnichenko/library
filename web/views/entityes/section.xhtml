<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:body>
        <h:form id = "sectionform">
            <h:dataTable id = "sectiondt" value="#{sectionBean.sections}" var = "sc">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{sc.idSection}
                </h:column>
                <h:column>
                    <f:facet name="header">Type</f:facet>
                    #{sc.type}
                </h:column>
                <h:column>
                    <f:facet name="header">Action</f:facet>
                    <h:commandButton value="Delete" action="#{sectionBean.deleteSection(sc)}">
                        <f:ajax execute="sectionform" render="sectionform:sectiondt"  />
                    </h:commandButton>
                </h:column>
            </h:dataTable>
            <h:panelGrid id="panel1" columns="2">
                <h:outputLabel value = "Type"/>
                <h:inputText value = "#{sectionBean.type}" />

                <h:outputLabel value="ID for update"/>
                <h:selectOneMenu value="#{sectionBean.idForUpdate}">
                    <f:selectItems value="#{sectionBean.sections}" var = "s1" itemLabel="#{s1.idSection}" itemValue="#{s1.idSection}"  />
                </h:selectOneMenu>
                <h:commandButton value="Add" action="#{sectionBean.addSection}">
                    <f:ajax execute="sectionform" render="sectionform:sectiontb"  />
                </h:commandButton>
                <h:commandButton value="Update" action="#{sectionBean.updateSection}">
                    <f:ajax execute="sectionform" render="sectionform:sectiondt"  />
                </h:commandButton>
            </h:panelGrid><br />
            <h:commandButton value="Back" action="Back">
            </h:commandButton>
        </h:form>
    </h:body>
</f:view>
</html>
