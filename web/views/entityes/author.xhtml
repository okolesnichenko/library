<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:body>
        <h:form id = "authorform">
            <h:dataTable id = "authordt" value="#{authorBean.authors}" var = "author">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{author.idAuthor}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    #{author.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Middlename</f:facet>
                    #{author.middlename}
                </h:column>
                <h:column>
                    <f:facet name="header">Surname</f:facet>
                    #{author.surname}
                </h:column>
                <h:column>
                    <f:facet name="header">Year of birth</f:facet>
                    #{author.yearofbirth}
                </h:column>
                <h:column>
                    <f:facet name="header">Action</f:facet>
                    <h:commandButton value="Delete" action="#{authorBean.deleteAuthor(author)}">
                        <f:ajax execute="authorform" render="authorform:authordt"  />
                    </h:commandButton>
                </h:column>
            </h:dataTable>
            <h:panelGrid id="panel1" columns="2">
            <h:outputLabel value = "Name"/>
            <h:inputText value = "#{authorBean.name}" />

            <h:outputLabel value = "Middlename"/>
            <h:inputText value = "#{authorBean.middlename}" />

            <h:outputLabel value = "Surname"/>
            <h:inputText value = "#{authorBean.surname}" />

            <h:outputLabel value = "Birthday"/>
            <h:inputText value = "#{authorBean.yearofbirth}" />

            <h:outputLabel value="ID for update"/>
                <h:selectOneMenu value="#{authorBean.idForUpdate}">
                    <f:selectItems value="#{authorBean.authors}" var = "a1" itemLabel="#{a1.idAuthor}" itemValue="#{a1.idAuthor}"  />
                </h:selectOneMenu>
            <h:commandButton value="Add" action="#{authorBean.addAuthor}">
                <f:ajax execute="authorform" render="authorform:authortb"  />
            </h:commandButton>
                <h:commandButton value="Update" action="#{authorBean.updateAuthor}">
                    <f:ajax execute="authorform" render="authorform:authordt"  />
                </h:commandButton>


            </h:panelGrid><br />
            <h:commandButton value="Back" action="Back">
            </h:commandButton>
        </h:form>
    </h:body>
</f:view>
</html>
