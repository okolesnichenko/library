<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:body>
        <h:form id = "bookform">
            <h:dataTable id = "bookdt" value="#{bookBean.books}" var = "book">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{book.idBook}
                </h:column>
                <h:column>
                    <f:facet name="header">Section</f:facet>
                    #{book.idSection}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    #{book.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Size</f:facet>
                    #{book.size}
                </h:column>
                <h:column>
                    <f:facet name="header">Year of writing</f:facet>
                    #{book.yearofwriting}
                </h:column>
                <h:column>
                    <f:facet name="header">Action</f:facet>
                    <h:commandButton value="Delete" action="#{bookBean.deleteBook(book)}">
                        <f:ajax execute="bookform" render="bookform:bookdt"  />
                    </h:commandButton>
                </h:column>
            </h:dataTable>
            <h:panelGrid id="panel1" columns="2">
                <h:outputLabel value = "ID Section"/>
                <h:selectOneMenu value="#{bookBean.idSection}">
                    <f:selectItems value="#{sectionBean.sections}" var = "s1" itemLabel="#{s1.idSection}" itemValue="#{s1.idSection}"  />
                </h:selectOneMenu>

                <h:outputLabel value = "Name"/>
                <h:inputText value = "#{bookBean.name}" />

                <h:outputLabel value = "Size"/>
                <h:inputText value = "#{bookBean.size}" />

                <h:outputLabel value = "Year of writing"/>
                <h:inputText value = "#{bookBean.yearofwriting}" />

                <h:outputLabel value="ID for update"/>
                <h:selectOneMenu value="#{bookBean.idForUpdate}">
                    <f:selectItems value="#{bookBean.books}" var = "b1" itemLabel="#{b1.idBook}" itemValue="#{b1.idBook}"  />
                </h:selectOneMenu>
                <h:commandButton value="Add" action="#{bookBean.addBook}">
                    <f:ajax execute="bookform" render="bookform:booktb"  />
                </h:commandButton>
                <h:commandButton value="Update" action="#{bookBean.updateBook}">
                    <f:ajax execute="bookform" render="bookform:bookdt"  />
                </h:commandButton>


            </h:panelGrid><br />
            <h:commandButton value="Back" action="Back">
            </h:commandButton>
        </h:form>
    </h:body>
</f:view>
</html>
